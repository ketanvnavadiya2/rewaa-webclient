  <div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
          <div class="alert alert-danger" *ngIf="isError">
            <p>{{ isError }}</p>
          </div>
          <div *ngIf="isLoading" class="loader">
            <app-loading-spinner></app-loading-spinner>
          </div>
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" *ngIf="!isLoading">
            <div class="form-group">
              <label for="email">Username</label>
              <input type="email" id="email" class="form-control" ngModel name="email" required email/>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" ngModel name="password" required minlength="8"/>
            </div>
            <div>
              <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Log In</button>
            </div>
          </form>
        </div>
      </div>
  </div>
