<mat-toolbar color="primary">
    <span class="fill-remaining-space"> {{ editMode ? 'Edit ' : 'Add ' }} Product</span>
  </mat-toolbar>

  <br>
  
  <div class="container" novalidate> 
    <form [formGroup]="productForm" (ngSubmit)="onSubmit(productForm.value)" class="form">
  
      <mat-form-field class="form-element">
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="!productForm.controls['name'].valid && productForm.controls['name'].touched">
            {{ titleAlertRequired }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="price" formControlName="price">
        <mat-error *ngIf="!productForm.controls['price'].valid && productForm.controls['price'].touched">
            {{ titleAlertRequired }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="description" formControlName="description">
        <mat-error *ngIf="!productForm.controls['description'].valid && productForm.controls['description'].touched">
            {{ titleAlertRequired }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="imageUrl" formControlName="imageUrl">
        <mat-error *ngIf="!productForm.controls['imageUrl'].valid && productForm.controls['imageUrl'].touched">
            {{ titleAlertRequired }}
        </mat-error>
      </mat-form-field>
  
      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!productForm.valid">Submit Form</button>
      </div>
  
    </form>
  </div>
